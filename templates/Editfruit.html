{% include 'header.html' %}

    <main id="main" class="main">
        <script>
            function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function () {
                    var img = document.getElementById('gambar-preview');
                    img.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>
        

        <div class="pagetitle">
            <h1>Fruits</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Fruits</a></li>
                    <li class="breadcrumb-item active">Edit Fruits</li>
                </ol>
            </nav>
        </div>  <!-- End Page Title -->
        <br>
        <div class="card border-0 shadow mb-4 ">
            <div class="card-body mt-4">
                <div class="table-responsive">
                    <form action="/Editfruit/{{data[0]._id}}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Fruits Name</label>
                            <input type="text" class="form-control" Value="{{data[0].nama}}"  name="nama" style="border-radius: 13px;"
                                placeholder="Enter the Fruits Name" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="number" class="form-control" Value="{{data[0].harga}}" name="harga" style="border-radius: 13px;"
                                placeholder="Enter the Price" required />
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Image</label><br>
                            <img id="gambar-preview" src="../static/imgFruit/{{data[0].gambar}}" alt="" width="100">
                            <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar" onchange="previewImage(event)"
                                style="border-radius: 13px;" placeholder="Enter the Image" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description Product</label>
                            <textarea class="form-control"   name="deskripsi" style="border-radius: 13px;"
                                placeholder="Enter the Description of Product" required />{{data[0].harga}}</textarea>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                        </div>
                    </form>
    </main><!-- End #main -->
{% include 'footer.html' %}
